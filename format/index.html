<!DOCTYPE html>
<html>

<head>
  <title>About format</title>
</head>

<body>
  <h1>Ro`yxatdan o`tish</h1>
  <form action="">
    <label for="familya">Familyangizni kiriting</label>
    <input required type="text" name="surname" id="familya" />
    <br /> <br />
    <label for="fname"> Ismingizni kiriting</label>
    <input required type="text" name="ism" id="fname" />
    <br /><br />

    <label for="age">Yoshingizni kiriting</label>
    <input required type="number" id="age" name="sana" />
    <br /><br />
    <label for=" phone"> Telefon raqamizni kiriting</label>
    <input required type="number" id="phone" name="phone" />
    <br /><br />
    <label for="addres">Elektron pochtangizni kiriting</label>
    <input required type="address" id="addres" name="addres" />
    <br><br>
    <label for="password">Parolingizni kiriting</label>
    <input required type="password" name="password" id="password" />
    <br /> <br />


    <label for="sana">Tug`ulgan sanangizni kiriting</label>
    <input required type="date" name="sana" id="sana" />
    <br /><br />
    <label for="student">Talabamisiz</label>
    <input required type="checkbox" id="student" name="talaba" />
    <br /><br />
    <label>Rasmingizni joylang:</label>
    <input required type="file" name="file" id="file" />
    <br /><br />
    <button>Ma`lumotlarni jo`natish</button>
  </form>
  <br><br>
  <h1 style="text-align: center;"><a href="./lesson.html"> Lesson</a></h1>
</body>

</html>
